<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Algorithms Lab</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/algorithms.css') }}">
</head>
<body>

  <main class="algo-page">
  <header class="algo-header">
    <h1>Algorithm Visualizer</h1>
    <p>Compare two algorithms on the same dataset.</p>
  </header>

  <section class="algo-controls" aria-label="Algorithm controls">
    <button id="btnRun" type="button">Run</button>
    <button id="btnStop" type="button">Pause</button>
    <button id="btnRestart" type="button">Reset</button>
    <button id="btnRandomize" type="button">Randomize</button>

    <label>
      Size
      <input id="inputSize" type="range" min="10" max="150" value="15">
    </label>

    <label>
      Speed
      <input id="inputSpeed" type="range" min="1" max="100" value="100">
    </label>
  </section>

  <div class="dataset-meta">
  Dataset: <span id="statDatasetN">0</span>
  </div>

  <section class="compare-row" data-compare-row="bubble-vs-opt-bubble">
    <article class="algo-panel" data-algo="bubble">
      <h2>Bubble Sort</h2>

      <div class="viz-wrap">
        <canvas id="canvasLeft" width="520" height="320"></canvas>
      </div>

      <div class="stats">
        <div>Comparisons: <span id="statLeftComparisons">0</span></div>
        <div>Swaps: <span id="statLeftSwaps">0</span></div>
        <div>Passes: <span id="statLeftPasses">0</span></div>
        <div>Time: <span id="statLeftTime">0 ms</span></div>
      </div>
    </article>

    <aside class="compare-strip" aria-label="Comparison">
      <div class="compare-box">
        <div class="compare-label">Faster</div>
        <div class="compare-value"><span id="statFasterPct">0</span>%</div>
      </div>

      <div class="compare-box">
        <div class="compare-label">Winner</div>
        <div class="compare-value" id="statWinner">None</div>
      </div>

      <div class="compare-box">
        <div class="compare-label">Status</div>
        <div class="compare-value" id="statStatus">Idle</div>
      </div>
    </aside>

    <article class="algo-panel" data-algo="opt-bubble">
      <h2>Optimized Bubble Sort</h2>

      <div class="viz-wrap">
        <canvas id="canvasRight" width="520" height="320"></canvas>
      </div>

      <div class="stats">
        <div>Comparisons: <span id="statRightComparisons">0</span></div>
        <div>Swaps: <span id="statRightSwaps">0</span></div>
        <div>Passes: <span id="statRightPasses">0</span></div>
        <div>Time: <span id="statRightTime">0 ms</span></div>
      </div>
    </article>
  </section>
</main>


  <script src="{{ url_for('static', filename='js/algorithms.js') }}"></script>
</body>
</html>
